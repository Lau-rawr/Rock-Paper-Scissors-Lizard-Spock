<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors Lizard Spock</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors Lizard Spock</h1>
        </header>

        <div class="score-board">
            <div id="user-label" class="badge">user</div>
            <div id="computer-label"class="badge">comp</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>

        <div class="result">
            <p>Paper covers rock. You win!</p>
        </div>

        <div class="choices">
            <div class="choice" id="rock">
                <img src="images/icons8-hand-rock-96.png" alt="rock">
            </div>
            <div class="choice" id="paper">
                <img src="images/icons8-hand-96.png" alt="paper">
            </div>
            <div class="choice" id="scissors">
                <img src="images/icons8-hand-scissors-96.png" alt="scissors">
            </div>
            <div class="choice" id="lizard">
                <img src="images/icons8-hand-lizard-96.png" alt="lizard">
            </div>
            <div class="choice" id="spock">
                <img src="images/icons8-spock-96.png" alt="spock">
            </div>
        </div>

        <p id="action-message"> Make your move</p>

        <p  id="youtube-vid"><iframe width="420" height="315"
        src="https://www.youtube.com/embed/pIpmITBocfM">
        </iframe>
        </p>
        <script src="App.js" charset="utf-8"></script>
    </body>
</html>
